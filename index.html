<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>▶️沉浸式精听播放器（极速版）</title>
    
    <meta property="og:title" content="▶️沉浸式精听播放器（极速版）">
    <meta property="og:description" content="BBC听力逐句精听神器，支持单句循环、全文循环、倍速播放。">
    <meta property="og:image" content=""> 

    <link rel="stylesheet" href="style.css?v=47">
</head>
<body>
    <div class="player-container">
        <h3 id="article-title">加载中...</h3>
        <p id="article-subtitle" class="article-subtitle"></p>

        <div class="controls">
            <div class="control-group" id="article-select-group">
                <label for="article-select">选择文章：</label>
                <select id="article-select">
                    <option value="">加载中...</option>
                </select>
            </div>
            
            <button id="copy-all-btn" class="copy-btn">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                复制全文
            </button>
            
            <div class="info-display">
                <div class="count-row">
                    <span>总词数: </span>
                    <span id="word-count">-</span>
                </div>
                <div class="social-credit">
                    小红书@lumie鹿米
                </div>
            </div>
        </div>

        <audio id="audio-player" style="display: none;"></audio>

        <div id="transcript-container" class="transcript">
            <div style="text-align:center; color:#00ffcc;">正在加载文章内容...</div>
        </div>

        <div class="custom-player">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-filled" id="progress-filled"></div>
                </div>
            </div>

            <div class="controls-main">
                
                <div class="time-display">
                    <span id="current-time">00:00</span>/<span id="total-time">00:00</span>
                </div>

                <div class="player-controls">
                    <button class="control-btn" id="backward-btn" title="上一句">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="11 19 2 12 11 5 11 19"></polygon>
                            <polygon points="22 19 13 12 22 5 22 19"></polygon>
                        </svg>
                    </button>

                    <button class="control-btn" id="play-pause-btn" title="播放/暂停">
                        <svg id="play-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <svg id="pause-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <rect x="6" y="4" width="4" height="16" rx="1"></rect>
                            <rect x="14" y="4" width="4" height="16" rx="1"></rect>
                        </svg>
                    </button>

                    <button class="control-btn" id="forward-btn" title="下一句">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="13 19 22 12 13 5 13 19"></polygon>
                            <polygon points="2 19 11 12 2 5 2 19"></polygon>
                        </svg>
                    </button>

                    <button class="control-btn" id="article-loop-btn" title="全文循环">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                            <path d="M3 3v5h5"></path>
                            <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
                            <path d="M16 21h5v-5"></path>
                        </svg>
                    </button>

                    <div class="sleep-timer-wrapper">
                        <button class="control-btn" id="sleep-timer-btn" title="定时停止">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="9"></circle>
                                <polyline points="12 7 12 12 15 15"></polyline>
                            </svg>
                        </button>
                        <div id="sleep-timer-menu" class="sleep-timer-menu">
                            <div class="sleep-menu-title">定时停止</div>
                            <div class="sleep-option" data-minutes="5">5 分钟</div>
                            <div class="sleep-option" data-minutes="10">10 分钟</div>
                            <div class="sleep-custom-row">
                                <input type="number" id="sleep-custom-input" class="sleep-custom-input" placeholder="自定义" min="1" max="999">
                                <span class="sleep-custom-unit">分钟</span>
                                <button id="sleep-custom-confirm" class="sleep-custom-btn">✓</button>
                            </div>
                            <div class="sleep-finish-row" id="sleep-finish-row">
                                <input type="checkbox" id="sleep-finish-article" class="sleep-finish-checkbox">
                                <label for="sleep-finish-article" class="sleep-finish-label">播完整篇后停止</label>
                            </div>
                        </div>
                    </div>

                    <button class="control-btn" id="loop-btn" title="单句循环">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 1l4 4-4 4"></path>
                            <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                            <path d="M7 23l-4-4 4-4"></path>
                            <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                            <text x="12" y="16" font-size="8" fill="currentColor" text-anchor="middle" font-weight="bold">1</text>
                        </svg>
                    </button>
                </div>
                
                <div class="mini-selectors">
                    <button class="mini-select-btn" id="display-mode-btn">
                        <span id="display-mode-label">👁️ 显示全部</span>
                    </button>
                    <button class="mini-select-btn" id="speed-control-btn">
                        <span id="speed-control-label">1.0x</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部弹出：显示模式 -->
    <div class="bottom-sheet-overlay" id="display-mode-overlay">
        <div class="bottom-sheet">
            <div class="bottom-sheet-handle"></div>
            <div class="bottom-sheet-title">显示模式</div>
            <div class="bottom-sheet-option active" data-value="all">
                <span class="bs-radio"></span><span>👁️ 显示全部</span>
            </div>
            <div class="bottom-sheet-option" data-value="original">
                <span class="bs-radio"></span><span>📝 只看原文</span>
            </div>
            <div class="bottom-sheet-option" data-value="translation">
                <span class="bs-radio"></span><span>🇨🇳 只看译文</span>
            </div>
            <div class="bottom-sheet-option" data-value="none">
                <span class="bs-radio"></span><span>🙈 盲听模式</span>
            </div>
            <div class="bottom-sheet-option" data-value="cloze">
                <span class="bs-radio"></span><span>🕳️ 挖词模式</span>
            </div>
        </div>
    </div>

    <!-- 底部弹出：播放速度 -->
    <div class="bottom-sheet-overlay" id="speed-control-overlay">
        <div class="bottom-sheet">
            <div class="bottom-sheet-handle"></div>
            <div class="bottom-sheet-title">播放速度</div>
            <div class="bottom-sheet-option" data-value="0.5">
                <span class="bs-radio"></span><span>0.5x</span>
            </div>
            <div class="bottom-sheet-option" data-value="0.8">
                <span class="bs-radio"></span><span>0.8x</span>
            </div>
            <div class="bottom-sheet-option active" data-value="1.0">
                <span class="bs-radio"></span><span>1.0x</span>
            </div>
            <div class="bottom-sheet-option" data-value="1.2">
                <span class="bs-radio"></span><span>1.2x</span>
            </div>
            <div class="bottom-sheet-option" data-value="1.5">
                <span class="bs-radio"></span><span>1.5x</span>
            </div>
        </div>
    </div>

    <script src="player-script.js?v=47"></script>
</body>
</html>
