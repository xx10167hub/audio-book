<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <h3 id="article-title">加载中...</h3>

        <div class="controls">
            <!-- 新增：文章选择器 -->
            <div class="control-group">
                <label for="article-select">选择文章：</label>
                <select id="article-select">
                    <option value="">加载中...</option>
                </select>
            </div>
            
            <div class="speed-control-group">
                <label for="speed-control">播放速度：</label>
                <select id="speed-control">
                    <option value="0.5">0.5x</option>
                    <option value="0.8">0.8x</option>
                    <option value="1.0" selected>1.0x（正常）</option>
                    <option value="1.2">1.2x</option>
                    <option value="1.5">1.5x</option>
                </select>
            </div>
            
            <div class="info-display">
                <span>总词数: </span>
                <span id="word-count">-</span>
            </div>
        </div>

        <audio id="audio-player" style="display: none;"></audio>

        <div class="custom-player">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-filled" id="progress-filled"></div>
                </div>
            </div>

            <div class="player-bottom">
                <span class="time-display">
                    <span id="current-time">00:00</span> / <span id="total-time">00:00</span>
                </span>

                <div class="player-controls">
                    <button class="control-btn" id="backward-btn" title="上一句">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="11 19 2 12 11 5 11 19"></polygon>
                            <polygon points="22 19 13 12 22 5 22 19"></polygon>
                        </svg>
                    </button>

                    <button class="control-btn play-pause-btn" id="play-pause-btn" title="播放/暂停">
                        <svg id="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <svg id="pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>

                    <button class="control-btn" id="forward-btn" title="下一句">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="13 19 22 12 13 5 13 19"></polygon>
                            <polygon points="2 19 11 12 2 5 2 19"></polygon>
                        </svg>
                    </button>

                    <button class="control-btn" id="loop-btn" title="单句循环">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 1l4 4-4 4"></path>
                            <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                            <path d="M7 23l-4-4 4-4"></path>
                            <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="time-spacer"></div>
            </div>
        </div>

        <hr>
        
        <div id="transcript-container" class="transcript">
            <div style="text-align:center; color:#00ffcc;">正在加载文章内容...</div>
        </div>
    </div>

    <script src="player-script.js"></script>
</body>
</html>
